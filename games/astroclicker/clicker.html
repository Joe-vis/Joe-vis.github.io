<html>
    <head>
        <title>Space Clicker</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" href="../../css/styles.css"> -->
        <link rel="stylesheet" type="text/css" href="game.css">
        <link rel="stylesheet" type="text/css" href="leaderboard.css">

    </head>
    <body>
<div id="clickyboi">
    <div id="pointshop" class="noselect" style="background-color: rgb(45, 45, 45); left: 0px;">
        <div class="shoptabber" id="utab" onclick="changetab(this.id)"></div>
        <div class="shoptabber" id="ctab" onclick="changetab(this.id)"></div>
        <div class="shoptabber" id="dtab" onclick="changetab(this.id)"></div>
        <div class="shoptabber" id="shiptab" onclick="changetab(this.id)" style="display: none"></div>


        <div class="shoptab" id="upgrades" style="display: block;">
            <h2>Upgrades</h2>
                <div class="shopitem" id="cup" >Drill Bit: 0.1</div>
                <div class="shopitem" id="mup" >Ore Locator: 1</div>
                <div class="shopitem" id="robot" >Mining Platforms</div>
                <div class="shopitem" id="robotparts" style="display: none">robot parts
                </div>
                    <div id="btns">
                        <button class="btn active">1x</button>
                        <button class="btn">25x</button>
                    </div>
                </div>

            <div class="shoptab" id="cosmetic" style="display: none;">
            <h2>Cosmetic</h2>
                <div class="shopitem" id="kro"> kro</div>
                <div class="shopitem" id="ostrig"> ostrig</div>
            </div>

            <div class="shoptab" id="spacetime" style="display: none;">
            <h2>Warp</h2>

                <div class="shopitem" id="price"> broken clock
                </div>

                <div class="shopitem" id="BOS"> the book of sacrifice
                </div>
            </div>
        </div>

        <div id="cost">
        </div>

        <div class="noselect">
        </div>


        <div class="center noselect" style="display: flex;">
            <h3 id="points">Credits: 0</h3>
            <img src="./images/meteor-2.png" id="click" draggable="false">
            <progress id="meteor_health" max="100" value="100"></progress>
        </div>
        <p id="message" style="opacity: 0;"></p>
</div>

        <div id="lb" class="center noselect" style="display: none;">
        <h1>Clicker Leaderboard</h1>

        <div class="noselect lbnum" onclick="lbswitch()" ></div>
        </div>
    </body>

</html>
<script src="./dialogue.js"></script>
<script src="./clicker.js"></script>




<svg>
    <filter id='noiseFilter'>
      <feTurbulence
        type='fractalNoise'
        baseFrequency='0.2'
        numOctaves='2'
        stitchTiles='stitch'/>
    </filter>
  </svg>
